<div class="main-container" *ngIf="selectedUser">
  <nav>
    <div class="user-pic">
      <p>{{loginUserData.name[0]}}</p>
    </div>
    <h3>{{loginUserData?.name}}</h3>
  </nav>
  <app-home></app-home>
</div>

<div *ngIf="!selectedUser" class="user-selection">
  <p>Select User</p>
  <select [(ngModel)]="selectedUser" (change)="selected($event)">
    <option *ngFor="let item of userList" [value]="item.userId">{{item.name}}</option>
  </select>
</div>
